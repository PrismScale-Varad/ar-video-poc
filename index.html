<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Video with Custom Marker</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Custom AR Marker -->
    <a-marker type="pattern" url="pattern-prismscale.patt">
      <!-- Using a-video for the local video overlay -->
      <a-video src="sample-video.mp4" width="4" height="3" rotation="-90 0 0" autoplay loop muted></a-video>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
